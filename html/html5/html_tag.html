<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <title>로그인 폼</title>
  </head>
  <body>
    <h1>로그인 폼</h1>
    <hr />
    <div class="login_box">
      <form>
        <fieldset class="field">
          <form>
            <table>
              <tr>
                <td><label for="userid"> 아아디 </label></td>
                <td>
                  <input
                    id="userid"
                    type="text"
                    name="userid"
                    placeholder="ID"
                    required
                  />
                </td>
              </tr>
              <tr>
                <td><label for="pw">비밀번호</label></td>
                <td>
                  <input
                    id="pw"
                    type="password"
                    name="password"
                    placeholder="Password"
                    required
                  />
                </td>
              </tr>
              <tr>
                <td></td>
                <td>
                  <input type="submit" value="로그인" />
                </td>
              </tr>
            </table>
          </form>
        </fieldset>
      </form>
    </div>
  </body>
</html>

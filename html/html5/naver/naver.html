<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <title>네이버:로그인</title>
  </head>
  <body>
    <div class="main">
      <div class="title">
        <h1>NAVER</h1>
      </div>
      <div class="login">
        <form class="login_form">
          <input type="text" name="username" placeholder="아이디" required />
          <br />
          <input
            type="password"
            name="password"
            placeholder="비밀번호"
            required
          />

          <br />
          <input id="submitBtn" type="submit" value="로그인" />
        </form>
      </div>
    </div>
  </body>
</html>
